<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Guess-Me</title>
  <link rel="stylesheet" href="css/app.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <header class="jumbotron jumbotron-fluid">
    <img src="img/layout/logo.png" />
    <h1 class="display-4">Lets play Guess Who !</h1>
  </header>

  <main class="bg-teal">
    <section class="game-start">
      <h2 class="my-5">Think of Someone...</h2>
      <button class="btn btn-dark btn-start">I'm Ready!</button>
    </section>

    <section class="quest">
      <h2 class="my-5"></h2>
      <button class="btn btn-light btn-yes">Yes!</button>
      <button class="btn btn-danger btn-no">No!</button>
    </section>

    <section class="right-guess">
      <h2 class="my-5">Yes, I knew it!</h2>

      <button class="btn btn-info restart-btn">Restart</button>
    </section>

    <section class="new-quest">
      <h2 class="my-5">OK, I gave up...ðŸ˜ª</h2>

      <form class="ending-form">
        <label class="my-5" for="newGuess">You thought of: </label>
        <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

        <label>aaa
          <input type="color" style="display: none">
        </label>

        <label for="newQuest">Question to differentiate:</label>
        <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />

        <button type="submit" class="btn btn-outline-danger btn-add-guess">
          Make me Smarter!
        </button>
      </form>
    </section>
    <!-- <section class="red-notice">
        <div class="alert alert-danger" role="alert">
          <h3>invalid Character or Question</h3>
          <button class="close-red-notice">X</button>
        </div>
      </section> -->
  </main>

  <footer>CoffeRights &copy; 2021</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="lib/jquery/jquery.js"></script>
  <script src="js/services/storage-service.js"></script>
  <script src="js/services/quest-service.js"></script>
  <script src="js/quest-controller.js"></script>
</body>

</html>
